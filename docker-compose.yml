version: "3.2"
services:
  app:
    command: node ./dist/server.js
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - published: 7777
        target: 7777
    environment:
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - "postgres"
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    restart: unless-stopped
